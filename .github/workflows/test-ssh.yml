name: Check SSH credentials

on:
  pull_request:
    branches: [main]

jobs:
  check-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: 🔐 Set up SSH key with passphrase
        shell: bash
        run: |
          echo "🔐 Setting up SSH directory"
          mkdir -p ~/.ssh
          
          echo "🔐 Writing SSH private key"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          echo "🔐 Starting ssh-agent"
          eval "$(ssh-agent -s)"

          echo "🔐 Installing 'expect' to simulate passphrase entry"
          sudo apt-get update -qq
          sudo apt-get install -y expect

          echo "🔐 Adding SSH key with passphrase using expect"
          expect <<EOF
            spawn ssh-add ~/.ssh/id_rsa
            expect "Enter passphrase*"
            send "${{ secrets.SSH_PASSPHRASE }}\r"
            expect eof
          EOF
  
          echo "🔐 Adding known host for projects-storage.eclipse.org"
          ssh-keyscan projects-storage.eclipse.org >> ~/.ssh/known_hosts

      - name: ✅ Check SSH credentials
        shell: bash
        run: |
          echo "🔍 Testing SSH access..."
          ssh -o StrictHostKeyChecking=yes genie.keypop@projects-storage.eclipse.org \
            "test -d /home/data/httpd/download.eclipse.org/keypop && echo '✅ Access OK' || echo '❌ Access Denied'"
