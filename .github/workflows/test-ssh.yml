name: Check SSH credentials

on:
  pull_request:
    branches: [main]

jobs:
  test-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Configure and check SSH
        env:
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
        run: |
          sudo apt-get update && sudo apt-get install -y expect

          eval "$(ssh-agent -s)"

          echo "$SSH_PRIVATE_KEY" > id_rsa
          chmod 600 id_rsa
          
          expect << EOF
          spawn ssh-add id_rsa
          expect "Enter passphrase"
          send "$SSH_PASSPHRASE\r"
          expect eof
          EOF

          echo "Key added to agent :"
          ssh-add -l

          echo "SSH connection test..."
          ssh -o StrictHostKeyChecking=no SSH_USERNAME@projects-storage.eclipse.org \
          "test -d /home/data/httpd/download.eclipse.org/keypop && echo 'Access OK, the directory exists.'"