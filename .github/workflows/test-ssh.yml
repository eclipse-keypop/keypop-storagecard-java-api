name: Check SSH credentials

on:
  pull_request:
    branches: [main]

jobs:
  check-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent)
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan projects-storage.eclipse.org >> ~/.ssh/known_hosts

      - name: Check ssh credentials
        shell: bash
        run: |
          ssh -o StrictHostKeyChecking=yes genie.keypop@projects-storage.eclipse.org "test -d /home/data/httpd/download.eclipse.org/keypop && echo 'Access OK'"
